{% extends "adminApp/index.html" %}

{% block mainblock %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Attendance</title>
    <link rel="stylesheet" type="text/css" href="/static/attendance.css">
</head>
<body>
    <h2>Update Attendance</h2>

    <form method="post">
        {% csrf_token %}
        <label for="student">Student:</label>
        <input type="text" value="{{ attendance.student.user }}" readonly>
        <br><br>

        <label for="status">Status:</label>
        <select name="status" required>
            <option value="Present" {% if attendance.status == 'Present' %}selected{% endif %}>Present</option>
            <option value="Absent" {% if attendance.status == 'Absent' %}selected{% endif %}>Absent</option>
        </select>
        <br><br>

        <button type="submit">Update Attendance</button>
    </form>

    <br>
    <a href="{% url 'attendance_list' %}">Back to Attendance List</a>
</body>
</html>
{% endblock %}
