{% extends "adminApp/index.html" %}

{% block mainblock %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2 mb-3 border-bottom" style="border-bottom: 2px solid #009CFF;">Add Staff</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">

                    
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
                        </div>
                    </div>

                   
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>

                  
                    <div class="col-sm-6 mb-3">
                        <label>Gender</label>
                        <div class="d-flex align-items-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                           
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="Other" required>
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>

                    
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>

                 
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
                        </div>
                    </div>

                   
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Designation</label>
                            <input type="text" name="designation" class="form-control" placeholder="Designation" required>
                        </div>
                    </div>

                
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Joining Date</label>
                            <input type="date" name="joining_date" class="form-control" required>
                        </div>
                    </div>

              
                    <div class="col-sm-6 mb-3">
                        <label>GFM Status</label>
                        <div class="d-flex align-items-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="is_gfm" id="gfm_yes" value="True">
                                <label class="form-check-label" for="gfm_yes">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="is_gfm" id="gfm_no" value="False" checked>
                                <label class="form-check-label" for="gfm_no">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 text-center">
                        <input type="submit" value="Submit" class="btn btn-primary px-4">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
