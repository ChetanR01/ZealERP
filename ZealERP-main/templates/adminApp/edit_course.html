{% extends "adminApp/index.html" %}

{% block mainblock %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Course</h1>

    <form method="POST" class="bg-light p-4 rounded shadow">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Course Name:</label>
            <input type="text" id="name" name="name" value="{{ course.name }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Course Duration:</label>
            <input type="text" id="duration" name="duration" value="{{ course.duration }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="is_active" class="form-label">Is Active:</label>
            <select id="is_active" name="is_active" class="form-select" required>
                <option value="True" {% if course.is_active %}selected{% endif %}>Yes</option>
                <option value="False" {% if not course.is_active %}selected{% endif %}>No</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock mainblock %}
